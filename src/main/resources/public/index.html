<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Punchclock Client</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<form id="entryForm">
    <label for="checkIn">Check in</label>
    <input id="checkIn" name="checkInDate" required type="date">
    <input name="checkInTime" required type="time">
    <label for="checkOut">Check out</label>
    <input id="checkOut" name="checkOutDate" required type="date">
    <input name="checkOutTime" required type="time">
    <input type="submit" value="Save"/>
    <input type="reset" value="Cancel"/>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Check in</th>
        <th>Check out</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
